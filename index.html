<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disease Awareness AI Chatbot</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
/* Reset & Body */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg, #74ebd5, #ACB6E5);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Chat Container */
.chat-container {
  width: 450px;
  max-width: 95%;
  height: 600px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* Header */
.chat-container h2 {
  text-align: center;
  background: #0066cc;
  color: #fff;
  padding: 15px;
  font-size: 1.6rem;
  font-weight: 700;
}

/* Categories */
#categories {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  padding: 10px;
  background: #f0f0f0;
  border-bottom: 1px solid #ddd;
}
.category-btn {
  background: #0066cc;
  color: #fff;
  border: none;
  border-radius: 20px;
  padding: 6px 12px;
  cursor: pointer;
  font-size: 0.85rem;
  transition: 0.3s;
}
.category-btn:hover { background: #004999; }

/* Preloaded Questions */
#preloaded-questions {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  padding: 5px 10px 10px 10px;
}
.preloaded-btn {
  background: #00b894;
  color: #fff;
  border: none;
  border-radius: 20px;
  padding: 6px 12px;
  cursor: pointer;
  font-size: 0.85rem;
  transition: 0.3s;
}
.preloaded-btn:hover { background: #019875; }

/* Chat History */
#chat-history {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  background: #f9f9f9;
}

/* Chat Message */
.chat-message {
  margin: 10px 0;
  max-width: 80%;
  padding: 12px 18px;
  border-radius: 20px;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 0.3s forwards;
  position: relative;
}
.user-msg { background: #0066cc; color: #fff; align-self: flex-end; border-bottom-right-radius: 0; }
.bot-msg { background: #e0e0e0; color: #333; align-self: flex-start; border-bottom-left-radius: 0; }

/* Typing Animation */
.typing {
  display: flex;
  gap: 5px;
}
.typing span {
  display: block;
  width: 8px;
  height: 8px;
  background: #333;
  border-radius: 50%;
  animation: blink 1s infinite;
}
.typing span:nth-child(2) { animation-delay: 0.2s; }
.typing span:nth-child(3) { animation-delay: 0.4s; }

/* Input Area */
.input-area {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ddd;
  background: #fff;
}
#user-question {
  flex: 1;
  padding: 10px 15px;
  border-radius: 25px;
  border: 1px solid #ccc;
  outline: none;
}
#ask-btn {
  margin-left: 10px;
  background: #0066cc;
  color: #fff;
  border: none;
  padding: 0 20px;
  border-radius: 25px;
  cursor: pointer;
  transition: 0.3s;
}
#ask-btn:hover { background: #004999; }

/* Animations */
@keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
@keyframes blink { 0%, 80%, 100% { opacity: 0; } 40% { opacity: 1; } }

</style>
</head>
<body>
<div class="chat-container">
  <h2>Disease Awareness AI Chatbot</h2>
  <div id="categories"></div>
  <div id="preloaded-questions"></div>
  <div id="chat-history"></div>
  <div class="input-area">
    <input type="text" id="user-question" placeholder="Type your question...">
    <button id="ask-btn">Ask</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
