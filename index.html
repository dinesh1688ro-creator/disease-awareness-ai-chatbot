<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disease Awareness AI Chatbot</title>
<style>
/* ----- Basic Layout ----- */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.chat-container {
    background: #fff;
    width: 400px;
    max-width: 90%;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

h2 {
    text-align: center;
    background: #0066cc;
    color: #fff;
    padding: 15px 0;
    margin: 0;
    font-size: 1.5rem;
}

#chat-history {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #f9f9f9;
}

.chat-message {
    margin: 10px 0;
    max-width: 80%;
    padding: 10px 15px;
    border-radius: 20px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.3s forwards;
}

.user-msg {
    background: #0066cc;
    color: #fff;
    align-self: flex-end;
    border-bottom-right-radius: 0;
}

.bot-msg {
    background: #e0e0e0;
    color: #333;
    align-self: flex-start;
    border-bottom-left-radius: 0;
}

/* Typing animation */
.typing {
    position: relative;
    width: 60px;
    height: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.typing span {
    display: block;
    width: 10px;
    height: 10px;
    background: #333;
    border-radius: 50%;
    animation: blink 1s infinite;
}

.typing span:nth-child(2) { animation-delay: 0.2s; }
.typing span:nth-child(3) { animation-delay: 0.4s; }

@keyframes blink {
    0%, 80%, 100% { opacity: 0; }
    40% { opacity: 1; }
}

@keyframes fadeInUp {
    to { opacity: 1; transform: translateY(0); }
}

/* Input area */
.input-area {
    display: flex;
    border-top: 1px solid #ddd;
    padding: 10px;
    background: #fff;
}

#user-question {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
}

#ask-btn {
    background: #0066cc;
    color: #fff;
    border: none;
    padding: 0 20px;
    margin-left: 10px;
    border-radius: 20px;
    cursor: pointer;
    transition: background 0.3s;
}

#ask-btn:hover { background: #004999; }
</style>
</head>
<body>

<div class="chat-container">
    <h2>Disease Awareness AI Chatbot</h2>
    <div id="chat-history"></div>
    <div class="input-area">
        <input type="text" id="user-question" placeholder="Type your question...">
        <button id="ask-btn">Ask</button>
    </div>
</div>

<script>
const BACKEND_URL = "https://disease-backend-production.up.railway.app";
const chatHistory = document.getElementById("chat-history");
const inputBox = document.getElementById("user-question");
const askBtn = document.getElementById("ask-btn");

// Preloaded questions and answers
const preloadedQA = [
    { q: "What is diabetes?", a: "Diabetes is a condition where blood sugar levels are too high." },
    { q: "What are symptoms of hypertension?", a: "Common symptoms include headaches, dizziness, and shortness of breath." },
    { q: "How to prevent heart disease?", a: "Maintain a healthy diet, exercise regularly, and avoid smoking." },
    { q: "What is COVID-19?", a: "COVID-19 is a contagious disease caused by the SARS-CoV-2 virus." },
    { q: "How can I boost immunity?", a: "Eat nutritious food, sleep well, exercise, and manage stress." },
    { q: "What is asthma?", a: "Asthma is a respiratory condition causing difficulty in breathing." },
    { q: "Symptoms of flu?", a: "Fever, cough, sore throat, fatigue, and body aches are common." },
    { q: "How to prevent malaria?", a: "Use mosquito nets, repellents, and remove standing water." },
    { q: "What is obesity?", a: "Obesity is excessive body fat that increases health risks." },
    { q: "How to maintain mental health?", a: "Practice mindfulness, social support, and seek help when needed." }
];

// Function to add message
function addMessage(text, type, typing=false) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("chat-message", type);
    if (typing) {
        msgDiv.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
    } else {
        msgDiv.textContent = text;
    }
    chatHistory.appendChild(msgDiv);
    chatHistory.scrollTop = chatHistory.scrollHeight;
    return msgDiv;
}

// Display preloaded QA
function loadPreloadedQA() {
    preloadedQA.forEach(item => {
        addMessage(item.q, "user");
        addMessage(item.a, "bot");
    });
}

// Ask question function
async function askQuestion() {
    const question = inputBox.value.trim();
    if (!question) return;

    addMessage(question, "user");
    inputBox.value = "";

    const typingDiv = addMessage("", "bot", true);

    try {
        const response = await fetch(`${BACKEND_URL}/getAnswer`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question })
        });
        const data = await response.json();
        typingDiv.innerHTML = data.answer || "No answer returned";
    } catch (err) {
        typingDiv.innerHTML = "Error connecting to backend.";
        console.error(err);
    }
}

// Event listeners
askBtn.addEventListener("click", askQuestion);
inputBox.addEventListener("keypress", function(e){
    if (e.key === "Enter") askQuestion();
});

// Load preloaded Q&A on page load
window.onload = loadPreloadedQA;
</script>

</body>
</html>
