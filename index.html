<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthWise AI Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>HealthWise</h1>
      <p>Disease Awareness Chatbot</p>
    </header>
    <div id="chat-box" class="chat-box">
      <div class="bot-message">Hi! Ask me about symptoms, prevention, or vaccines.</div>
    </div>
    <div class="predefined-questions">
      <button class="preset-btn">What are cold symptoms?</button>
      <button class="preset-btn">How to prevent fever?</button>
      <button class="preset-btn">Vaccine schedule for children</button>
    </div>
    <div class="input-box">
      <input type="text" id="user-input" placeholder="Type your question here...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
